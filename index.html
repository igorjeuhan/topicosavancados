<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trabalho prático 1</title>
</head>
<body>

    <main>
        <header>
            <h1>Tópicos Avançados em Desenvolvimento Web Front-end</h1>
            <h2>Trabalho prático 1</h2>
        </header>

        <section>
            <h3>SCNC19 - Sistema de Cadastro de Notificações do COVID-19</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <section>
            <form>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone">
            </form>
            <button name="btnCad">Cadastrar</button>
        </section>
    </main>
<script src="app.js"></script>
</body>
</html>
